<div class="panel-lite">
  <div class="thumbur">
    <div class="icon-lock"></div>
  </div>
  <h4>Sign up</h4>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input class="form-control"
             required="required"
             id="displayName"
             formControlName="displayName"
             type="text"
      />
      <label class="form-label"
             for="displayName"
      >
        Display name
      </label>
    </div>
    <div class="form-group">
      <input class="form-control"
             required="required"
             id="username"
             formControlName="username"
             type="text"
      />
      <label class="form-label"
             for="username"
      >
        Username
      </label>
    </div>
    <div class="form-group">
      <input class="form-control"
             required="required"
             id="email"
             formControlName="email"
             type="text"
      />
      <label class="form-label"
             for="email"
      >
        Email
      </label>
    </div>
    <div class="form-group">
      <input class="form-control"
             required="required"
             id="password"
             formControlName="password"
             type="password"
      />
      <label class="form-label"
             for="password"
      >
        Password
      </label>
    </div>
    <div class="form-group">
      <input class="form-control"
             required="required"
             id="confirmPassword"
             formControlName="confirmPassword"
             type="password"
      />
      <label class="form-label"
             for="confirmPassword"
      >
        Confirm password
      </label>
    </div>
    <button class="floating-btn" type="submit"><i class="icon-arrow"></i></button>
  </form>
  <div class="row">
    <div class="col-md-12">
      <p *ngIf="error" class="text-danger text-center">{{error}}</p>
    </div>
  </div>
</div>
