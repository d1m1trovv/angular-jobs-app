<article class="job-card">
  <div class="company-logo-img">
    <img src="https://i.ibb.co/N6FtkgK/briefcase.png" />
  </div>
  <div class="job-title">{{user.displayName}}</div>
  <div class="company-name">{{user.email}}</div>
  <div class="skills-container">
    <div class="skill ml-4">Status: {{app.status}}</div>
  </div>
  <button class="reject">Reject</button>
  <a></a>
  <button class="accept" (click)="onAccept()">Accept</button>
  <a></a>
</article>
